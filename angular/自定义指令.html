<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <title>Huawei</title>
</head>
<body ng-app="myApp">
    <my-directive></my-directive>
    <div my-directive></div>

        <script>
            var app = angular.module("myApp", []);
            app.directive("myDirective", function () {
                return {
                    // 只能通过属性调用
                    restrict : "A",
                    template : "<h1>这是自定义指令，只能通过属性调用。</h1>"
                };
            });

            app.directive("myDirective", function () {
                return {
                    // 只能通过元素名称调用
                    restrict : "E",
                    template : "<h1>这是自定义指令，只能通过元素名称调用。</h1>"
                };
            });
        </script>
</body>
</html>
