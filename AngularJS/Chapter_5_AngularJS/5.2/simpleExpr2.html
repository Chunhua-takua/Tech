<!-- ng-init用于声明变量。多个变量用;隔开 -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="../../angular.js/1.4.6/angular.min.js"></script>
    </head>
    <body ng-app ng-init="domain='fuck_you.org';name='fuck_you'">
        {{'our domain is ' + domain}} <p>
        {{'our name is ' + name}} <p>
        <div ng-init='num=5'>
            square of num: {{num * num}}
        </div>
        three times of num: {{num * num * num}}
    </body>
</html>
