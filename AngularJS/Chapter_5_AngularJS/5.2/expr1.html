<!-- 使用对象 -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="../../angular.js/1.4.6/angular.min.js"></script>
    </head>
    <!-- 初始化一个对象fkit -->
    <body ng-app ng-init="fkit={domain:'fuck_you.org',name:'fuck_you'}">
        {{'our domain is ' + fkit.domain}} <p>
        {{'our name is ' + fkit.name}} <p>
    </body>
</html>
