<!DOCTYPE html>
<html>
    <head>
        <meta  http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>AngularJS入门</title>
        <script type="text/javascript" src="../../angular.js/1.4.6/angular.min.js"></script>
    </head>
    <body ng-app>
    商品价格：<input type="number" min="50" max="100" ng-model="price"><p>
    商品数量：<input type="number" min="0" ng-model="num"><p>
    总价：{{price * num}}
    </body>
</html>
