<!doctype html>
<html>
	<head>
		<title>以表达式方式定义一个函数</title>
		<script>
			window.onload = function() {
				var tensquared = (function(x) {return x * x;} (10));
				document.getElementById("test").innerHTML = tensquared;
			}
		</script>
	</head>
	
	<body>
		<span id="test"></span>
	</body>
</html>
