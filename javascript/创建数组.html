<html>
<head>
	<meta charset="utf-8">
	<title>Thomson</title>
</head>

<body>
	<script type="text/javascript">
		var mycars = new Array();
		mycars[0] = "Saab";
		mycars[1] = "Volvo";
		mycars[2] = "BMW";
		
		for (var i = 0; i < mycars.length; ++i) {
			document.write(mycars[i] + "<br>");
		}
		
		var numbers = [4, 2, 8, 9];
		for (var i = 0; i < numbers.length; ++i) {
			document.write(numbers[i] + "<br>");
		}
	</script>
</body>
</html>
